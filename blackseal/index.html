    <script>
        function convert() {
            var input = $("#inputMessage").val().trim();
            var size = $("#size").val();

                var output = "";
                var firstChar = $("#first").is(":checked");
            var alphabet = "abcdefghijklmnopqrstuvwxyzæøå";

                    $("#size").val(size);
                input = input.substr(1);
            }
                var line = 1;
            output += "<div class='row'><div class='box2'></div>";
            for(c =0; c < size; c++) {
                var col = c+1;
                output+= "<div class='box2'>"+col+"</div>";
            }
            output+="</div>"
            output += "<div class='row'><div class='box2'>" + line + "</div>"
            var i=1;
            while(i <= input.length) {
    
                    output += "<div class='box'>"+input.substr( i-1,1)+"</div>";
                    if(i % size == 0) {
                        line++;
                        output += "</div><div class='row'><div class='box2'>" + line + "</div>";
                    }
                i++;
            }
            $("#output").html(output);
        }
